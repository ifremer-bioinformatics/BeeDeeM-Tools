Tool.Plast.name=PlastRunner
Tool.Plast.version=2.3.0
Tool.Plast.arg1.lbl=program
Tool.Plast.arg1.desc=PLAST program; one of: plastp, plastn, plastn, tplastn, tplastx
Tool.Plast.arg2.lbl=query
Tool.Plast.arg2.desc=path to file containing the query; must be a FASTA file
Tool.Plast.arg3.lbl=subject
Tool.Plast.arg3.desc=path to reference (i.e. subject) bank; must be either a FASTA file or a BLAST bank
Tool.Plast.arg4.lbl=output
Tool.Plast.arg4.desc=path to result file to create
Tool.Plast.arg5.lbl=cores
Tool.Plast.arg5.desc=number of cores (default: %s)
Tool.Plast.arg6.lbl=hits
Tool.Plast.arg6.desc=maximum number of hits per query (default: all)
Tool.Plast.arg7.lbl=hsps
Tool.Plast.arg7.desc=maximum number of HSPs per hit (default: all)
Tool.Plast.arg8.lbl=evalue
Tool.Plast.arg8.desc=e-value threshold (default: 10)
Tool.Plast.arg9.lbl=seeds
Tool.Plast.arg9.desc=Ratio of seeds to be used in the range ]0..1] (default: 1). See http://plast.inria.fr/user-guide/plast-command-line-arguments
Tool.Plast.arg10.lbl=filter
Tool.Plast.arg10.desc=Filter query sequence for low complexity regions; one of: F or T (default is T)
Tool.Plast.reference=Nguyen VH, Lavenier D (2009). PLAST: parallel local alignment search tool for database comparison. BMC Bioinformatics, 10:329
