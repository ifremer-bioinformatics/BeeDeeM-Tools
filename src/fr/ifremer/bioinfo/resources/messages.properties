Tool.Dumper.name=TextDump
Tool.Dumper.arg1.lbl=file
Tool.Dumper.arg1.desc=input data file [MANDATORY]
Tool.Dumper.arg2.lbl=format
Tool.Dumper.arg2.desc=input file format; one of: xml (NCBI BLAST legacy XML) or zml (BeeDeeM native format). Default: xml. 
Tool.Dumper.arg3.lbl=outfmt
Tool.Dumper.arg3.desc=output format; comma separated list of values ranging in [0..25]. Default is: 0,1,2,7,4,6,10,11,12,14,16,17,19. Values are: 0:ACCESSION ; 1:DEFINITION ; 2:LENGTH ; 3:NBHSPS ; 4:SCORE ; 5:SCORE_BITS ; 6:EVALUE ; 7:IDENTITY ; 8:POSITIVE ; 9:GAPS ; 10:ALI_LEN ; 11:Q_FROM ; 12:Q_TO ; 13:Q_GAPS ; 14:Q_FRAME ; 15:Q_COVERAGE ; 16:H_FROM ; 17:H_TO ; 18:H_GAP ; 19:H_FRAME ; 20:H_COVERAGE ; 21:BIO_CLASSIF ; 22:BIO_CLASSIF_TAX ; 23:BIO_CLASSIF_GO ; 24:BIO_CLASSIF_IPR ; 25:BIO_CLASSIF_EC ; 
Tool.Dumper.arg4.lbl=tax-index
Tool.Dumper.arg4.desc=full path to BeeDeeM-based NCBI Taxonomy index (.ldx folder) 
Tool.Dumper.arg5.lbl=go-index
Tool.Dumper.arg5.desc=full path to BeeDeeM-based GeneOntology index (.ldx folder) 
Tool.Dumper.arg6.lbl=ec-index
Tool.Dumper.arg6.desc=full path to BeeDeeM-based Enzyme index (.ldx folder) 
Tool.Dumper.arg7.lbl=ipr-index
Tool.Dumper.arg7.desc=full path to BeeDeeM-based Interpro index (.ldx folder) 
Tool.Dumper.arg8.lbl=file
Tool.Dumper.arg8.desc=output CSV file. Default: stdout. 
