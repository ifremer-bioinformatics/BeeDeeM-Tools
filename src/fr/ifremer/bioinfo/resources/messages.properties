Tool.Cutter.name=CutSequenceFile
Tool.Cutter.arg1.lbl=part
Tool.Cutter.arg1.desc=cut a file in equal parts. Not compatible with from,to.
Tool.Cutter.arg2.lbl=from
Tool.Cutter.arg2.desc=retrieve sequence given a start index number (one-based value). Not compatible with part.
Tool.Cutter.arg3.lbl=to
Tool.Cutter.arg3.desc=retrieve sequence given a stop index number (one-based value). Not compatible with part.
Tool.Cutter.arg4.lbl=file
Tool.Cutter.arg4.desc=path to sequence file to process. Mandatory.
Tool.Cutter.arg5.lbl=format
Tool.Cutter.arg5.desc=file format. One of: fa (fasta), fq (fastq), em (EMBL: ENA, Uniprot, etc.), gb (NCBI: Genbank, Refseq, etc.). Default: fa.
Tool.Cutter.arg6.lbl=directory
Tool.Cutter.arg6.desc=the place to create the result. Default: next to input file.
